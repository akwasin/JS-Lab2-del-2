<!DOCTYPE html>
<html>
<head>
    <title>Lab 2</title>
    <meta charset="utf-8" />
    <script src="scripts/jquery-3.1.0.min.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="style/style.css" rel="stylesheet" />
</head>
<body>
    <div class="wrapper">
        <div class="employeesClass">
            <h3>Employees</h3>
            <input type="button" value="Show Employees" id="showEmployees" />
            <ul id="EmployeeList"></ul>
        </div>
        <div class="carsClass">
            <h3>Cars</h3>
            <input type="button" value="Show Cars" id="showCars"/>
            <ul id="CarsList"></ul>
        </div>
        <div class="hasCarsClass">
            <h3>Employees with car</h3>
            <input type="button" value="Show employees with cars" id="showHasCars"/>
            <ul id="EmployeesCarList"></ul>
        </div>
        <div class="hasNoCarsClass">
            <h3>Employees with no car</h3>
            <input type="button" value="Show employees with no car" id="showHasNoCars" />
            <ul id="EmployeesNoCarList"></ul>
        </div>
    </div>
    <script src="BusinessInventory.js"></script>
</body>
</html>
